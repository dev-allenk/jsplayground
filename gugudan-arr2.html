<body>
    <script>
        for(var i = 2; i < 10; i++) {
        var result = [];
        var formula = [];
            for(var j = 1; j < 10; j++) {
                result.push(i*j);
                formula.push(i + " * " + j);
            }
            document.write("<h3>" + i + "ë‹¨</h3>");
            for(var j = 0; j < result.length; j++) {
                document.write(formula[j] + " = " + result[j] + "<br>");
            };
        };
    </script>

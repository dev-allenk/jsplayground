<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var result = [];
        var formula = [];
        for(var i = 2; i < 10; i++) {
            for(var j = 1; j < 10; j++) {
                result.push(i*j);
                formula.push(i + " * " + j);
            }
        };
        for(var i = 0; i < result.length; i++) {
            console.log(formula[i] + " = " + result[i]);
        };
    </script>    
</body>
</html>

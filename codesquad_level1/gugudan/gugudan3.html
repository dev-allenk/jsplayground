<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>콘솔에 구구단 출력</h1>
    <script>
        var n = Number(prompt("출력할 구구단 숫자를 입력해주세요"));
        console.log("구구단 " + n + "단");
        var i = n * 1;
        console.log(n + " * 1 = " +i);
        var i = n * 2;
        console.log(n + " * 2 = " +i);
        var i = n * 3;
        console.log(n + " * 3 = " +i);
        var i = n * 4;
        console.log(n + " * 4 = " +i);
        var i = n * 5;
        console.log(n + " * 5 = " +i);
        var i = n * 6;
        console.log(n + " * 6 = " +i);
        var i = n * 7;
        console.log(n + " * 7 = " +i);
        var i = n * 8;
        console.log(n + " * 8 = " +i);
        var i = n * 9;
        console.log(n + " * 9 = " +i);
    </script>
</body>
</html>

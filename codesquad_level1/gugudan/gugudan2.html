<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단 2단, 3단 출력 프로그램(html버전)</h1>
    <script>
        document.write("<h4>2단</h4>")
        for(var n = 1; n < 10; n++) {
            document.write("2 X " + n + " = " + 2 * n + "<br>");
        }
        document.write("<h4>3단</h4>")
        for(var n = 1; n < 10; n++) {
            document.write("3 X " + n + " = " + 3 * n + "<br>");
        }
    </script>
</body>
</html>

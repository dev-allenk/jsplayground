<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>웹에 구구단 출력</h1>
    <script>
        var n = Number(prompt("출력할 구구단 숫자를 입력해주세요"));
        document.write("구구단 " + n + "단<br>");
        var i = n * 1;
        document.write(n + " * 1 = " + i + "<br>");
        var i = n * 2;
        document.write(n + " * 2 = " + i + "<br>");
        var i = n * 3;
        document.write(n + " * 3 = " + i + "<br>");
        var i = n * 4;
        document.write(n + " * 4 = " + i + "<br>");
        var i = n * 5;
        document.write(n + " * 5 = " + i + "<br>");
        var i = n * 6;
        document.write(n + " * 6 = " + i + "<br>");
        var i = n * 7;
        document.write(n + " * 7 = " + i + "<br>");
        var i = n * 8;
        document.write(n + " * 8 = " + i + "<br>");
        var i = n * 9;
        document.write(n + " * 9 = " + i + "<br>");
    </script>
</body>
</html>

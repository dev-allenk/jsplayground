<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>조건문을 활용한 구구단 출력(웹버전)</h1>
    <script>
        var n = Number(prompt("구구단 몇 단을 출력할까요?"));
        if(1 < n && n < 10) {
                document.write("<h4>구구단 " + n + "단</h4>")
            for(var i = 1; i < 10; i++) {
                document.write(n + " * " + i + " = " + n * i + "<br>");
            }
        } else {
            alert("2이상, 9이하의 값만 입력할 수 있습니다.");
        }
        //도전과제 범위 밖의 숫자를 입력했을때 재입력받는 코드를 짜보기
    </script>
</body>
</html>

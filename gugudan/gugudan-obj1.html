<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var gugudan = {};
        gugudan.result = [];
        
        gugudan.cal = function(number) {
            for(var i = 1; i < 10; i++) {
                this.result[i] = number * i;
            }
        }

        gugudan.print = function(n) {
            document.write("<h3>" + n + "ë‹¨</h3>");
            for(var i = 1; i-1 < 9; i++) {
                var ret = "";
                ret += n;
                ret += " * ";
                ret += i;
                ret += " = ";
                ret += this.result[i];   
                ret += "<br>"
                document.write(ret);
            }
        }
        
        function main() {
            for(var i = 2; i < 10; i++) {
                gugudan.cal(i);
                gugudan.print(i);
            }
        }
        
        main();
    </script>    
</body>
</html>

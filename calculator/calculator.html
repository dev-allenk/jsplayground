<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <h1>계산기 구현 연습</h1>
    <p>객체를 활용한 계산기 구현</p>
    <div id="formula"></div>
    <div id="output"></div>

    <script>
        input = {}
        input.n = 2;
        input.all = [];

        input.getFirstValue = function() {
            var n1 = Number(prompt('첫번째 숫자를 입력해주세요'));
            this.all.push(n1);
            return n1;
        }
        input.getSecondValue = function() {
            var n2 = Number(prompt(this.n + '번째 숫자를 입력해주세요'));
            this.all.push(n2);
            this.n++;
            return n2;
        }
        input.getOperator = function() {
            while(true) {
                var op = prompt('연산자를 입력해주세요(q를 입력하면 결과를 출력합니다)');
                if(op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                } else {
                    alert('올바른 연산자를 입력해주세요');
                }
            }
            this.all.push(op);
            return op;
        }

        calc = {}
        calc.calculate = function(first, second, operator) {
            var ret;
            if(operator === '+') {
                ret = first + second;
            } else if(operator === '-') {
                ret = first - second;
            } else if(operator === '*') {
                ret = first * second;
            } else if(operator === '/') {
                ret = first / second;
            }   
            return ret;
        }

        output = {}
        output.print = function(value) {
            return "결과값 : " + value;
        }

        formula = {}
        formula.print = function() {
            var ret = input.all.slice(0, input.all.length-1);
            return "입력값 : " + ret.join(" ");
        }
        
        function main() {
            var result = input.getFirstValue();
            while(true) {
                var op = input.getOperator();
                if(op === 'q') {
                    break;
                }
                var num = input.getSecondValue();
                result = calc.calculate(result, num, op);
            }
            var form = document.getElementById('formula');
            form.innerHTML = formula.print();
            var out = document.getElementById('output');
            out.innerHTML = output.print(result);
        }

        main();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <h1>계산기 구현 연습4</h1>
    <script>
        function print() {
            document.write("결과값 : " + result);
        }

        var n1 = Number(prompt('첫번째 숫자를 입력해주세요'));
        var result = n1;
        var n = 2;
        while(true) {
            var op = prompt('연산자를 입력해주세요(q를 입력하면 결과를 출력합니다');
            if(op === 'q') {
                break;
            }
            var n2 = Number(prompt(n + '번째 숫자를 입력해주세요'));
            if(op === '+') {
                result += n2;
            } else if(op === '-') {
                result -= n2;
            } else if(op === '*') {
                result *= n2;
            } else if(op === '/') {
                result /= n2;
            }
            n++;
        };
        print();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <h1>계산기 구현 연습5</h1>
    <div id="output"></div>

    <script>
        function getFirstValue() {
            var n1 = Number(prompt('첫번째 숫자를 입력해주세요'));
            return n1;
        }
        var n = 2;
        function getSecondValue() {
            var n2 = Number(prompt(n + '번째 숫자를 입력해주세요'));
            n++;
            return n2;
        }
        function getOperator() {
            while(true) {
            var op = prompt('연산자를 입력해주세요(q를 입력하면 결과를 출력합니다)');
                if(op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    return op;
                } else {
                    alert('올바른 연산자를 입력해주세요');
                }
            }
        }
        function calc(first, second, op) {
            var ret;
            if(op === '+') {
                ret = first + second;
            } else if(op === '-') {
                ret = first - second;
            } else if(op === '*') {
                ret = first * second;
            } else if(op === '/') {
                ret = first / second;
            }   
            return ret;
        }

        function print(value) {
            return "결과값 : " + value;
        }

        function main() {
            var result = getFirstValue();
            while(true) {
                var op = getOperator();
                if(op === 'q') {
                    break;
                }
                var num = getSecondValue();
                result = calc(result, num, op);
            }
            var output = document.getElementById('output');
            output.innerHTML = print(result);
        }

        main();

    </script>
</body>
</html>

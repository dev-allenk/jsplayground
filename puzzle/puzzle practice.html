<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>puzzle practice</title>
    <style>
        .btn {
            height: 30px;
        }

        button {
            height: 50px;
            margin: 1px;
        }

        #restart {
            display: none;
        }
    </style>
</head>

<body>
    <h1>puzzle practice</h1>
    <div id="count"></div>
    <div id="text">HELLO</div>
    <div id="textBtn"></div>
    <div id="actionBtns">
        <button id="btnTurn" onclick="action.turn()">뒤집기</button>
        <button id="btnPushL" onclick="action.pushLeft()">왼쪽으로밀어내기</button>
        <button id="btnPushR" onclick="action.pushRight()">오른쪽으로밀어내기</button>
        <button id="shuffle" onclick="action.shuffle()">섞기</button>
    </div>
    <div id="restart">
        <button onclick="game.restart()">다시시작</button>
    </div>
    <div id="result">일치합니다</div>

    <script src="puzzle practice.js">   
    </script>
</body>

</html>

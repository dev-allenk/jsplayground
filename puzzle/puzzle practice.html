<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>puzzle practice</title>
    <style>
        .btn {
            height: 30px;
        }
        button {
            height: 50px;
            margin: 1px;
        }
    </style>
</head>

<body>
    <h1>puzzle practice</h1>
    <div id="text">HELLO</div>
    <div id="textBtn"></div>
    <div>
        <button id="btnTurn" onclick="turn()">뒤집기</button>
        <button id="btnPushL" onclick="pushLeft()">왼쪽으로밀어내기</button>
        <button id="btnPushR" onclick="pushRight()">오른쪽으로밀어내기</button>
    </div>
    <div id="result">일치합니다</div>

    <script>
        const textBtn = {
            btns: []
        };
        const initialText = document.getElementById('text').innerHTML;

        //텍스트를 읽어와서 배열에 넣고 버튼 생성하는 메소드실행
        textBtn.initDisp = function () {
            this.btns = initialText.split('');
            this.makeBtn();
        }
        //배열에서 텍스트를 하나씩 읽어와서 HTML버튼으로 구현하는 메소드
        textBtn.makeBtn = function () {
            for (let i = 0; i < this.btns.length; i++) {
                let btn = '<button class="btn">' + this.btns[i] + '</button>';
                document.getElementById('textBtn').innerHTML += btn;
            }
        }
        //표시되어있던 버튼 지우고 재배열된 버튼 표시
        textBtn.dispBtn = function () {
            document.getElementById('textBtn').innerHTML = '';
            this.makeBtn();
            dispResult();
        }
        //초기 버튼 생성
        textBtn.initDisp();
        

        function turn() {
            for(let i = 4; i >= 0; i--) {
                textBtn.btns.push(textBtn.btns[i]);
            }
            for(let i = 0; i < 5; i++) {
                textBtn.btns.shift()
            }
            textBtn.dispBtn();
        }

        function pushLeft() {
            textBtn.btns.push(textBtn.btns[0]);
            textBtn.btns.shift();
            textBtn.dispBtn();
        }

        function pushRight() {
            textBtn.btns.unshift(textBtn.btns[4]) 
            textBtn.btns.pop();
            textBtn.dispBtn();
        }

        function dispResult() {
            if(initialText == textBtn.btns.join('')) {
                document.getElementById('result').innerHTML = '일치합니다';
            } else {
                document.getElementById('result').innerHTML = '일치하지 않습니다';
            }
        }

    </script>
</body>

</html>

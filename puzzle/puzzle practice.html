<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>puzzle practice</title>
</head>

<body>
    <h1>puzzle practice</h1>
    <div id="text">HELLO</div>
    <div id="textBtn"></div>
    <div>
        <button id="btnTurn" onclick="turn()">뒤집기</button>
        <button id="btnPushL" onclick="pushLeft()">왼쪽으로<br>밀어내기</button>
        <button id="btnPushR" onclick="pushRight()">오른쪽으로<br>밀어내기</button>
    </div>
    <div id="result">일치합니다</div>

    <script>
        const textBtn = {
            init: [],
            temp: []
        };

        textBtn.makeBtn = function () {
            for (let i = 0; i < this.temp.length; i++) {
                let btn = '<button>' + this.temp[i] + '</button>';
                document.getElementById('textBtn').innerHTML += btn;
            }
        }
        textBtn.initDisp = function () {
            textBtn.init = document.getElementById('text').innerHTML.split('');
            textBtn.temp = document.getElementById('text').innerHTML.split('');
            textBtn.makeBtn();
        }
        textBtn.initDisp();
        
        textBtn.dispBtn = function () {
            document.getElementById('textBtn').innerHTML = '';
            textBtn.makeBtn();
            dispResult();
        }

        function turn() {
            for(let i = 4; i >= 0; i--) {
                textBtn.temp.push(textBtn.temp[i]);
            }
            for(let i = 0; i < 5; i++) {
                textBtn.temp.shift()
            }
            textBtn.dispBtn();
        }

        function pushLeft() {
            textBtn.temp.push(textBtn.temp[0]);
            textBtn.temp.shift();
            textBtn.dispBtn();
        }

        function pushRight() {
            textBtn.temp.unshift(textBtn.temp[4]) 
            textBtn.temp.pop();
            textBtn.dispBtn();
        }

        function dispResult() {
            if(textBtn.init.join('') == textBtn.temp.join('')) {
                document.getElementById('result').innerHTML = '일치합니다';
            } else {
                document.getElementById('result').innerHTML = '일치하지 않습니다';
            }
        }

    </script>
</body>

</html>
